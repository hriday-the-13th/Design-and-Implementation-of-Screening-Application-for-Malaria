<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malaria Screening Application</title>
    <link rel="stylesheet" href="/static/css/home.css">
</head>

<body>
    <div class="mainContainer">
        <div class="headings">
            <img src="/static/img/EmblemN.png" alt="">
            <img src="/static/img/logo.png">
        </div>
        <div class="content">
            <h1 id="appName">Malaria Screening Application</h1>
            <div class="formContainer">
                <form action="upload" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="file" name="image" id="image-input">
                    <input type="submit" value="Predict" id="predict-button">
                </form>
            </div>

            <img src="{{url}}" id="uploaded-image" width="500" height="500">
            <h1 id="output">{{print}}</h1>
        </div>
    </div>
</body>
</html>
